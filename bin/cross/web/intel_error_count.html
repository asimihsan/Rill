{% include 'fragment_top.html' %}

<h2>Intel error count</h2>

<form class="well" action="/intel_error_count" method="post", enctype="multipart/form-data">
    <div class="control-group">
        <label>Datetime interval</label>
        <select name="datetime_interval" id="datetime_interval">
            <option value="one_hour">One hour</option>
            <option value="six_hours">Six hours</option>
            <option value="one_day">One day</option>
            <option value="three_days">Three days</option>
            <option value="one_week">One week</option>
        </select>
    </div>
    <div id="hostname_select" class="control-group">
        <label>Hostname</label>
        <select name="hostname" id="hostname">
            <option selected value="_all">All</option>
            <option value="alpheratz">NGMG - alpheratz</option>
            <option value="arrakis">NGMG - arrakis</option>
            <option value="jabbah">NGMG - jabbah</option>
            <option value="subra">NGMG - subra</option>
            <option value="wolf">NGMG - wolf</option>
            <option value="zosma">NGMG - zosma</option>
        </select>
    </div>
    <button type="submit" class="btn-primary">Submit</button>
</form>
