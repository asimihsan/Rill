
{% include 'fragment_top.html' %}

<h2>Full text search</h2>

<form class="well" action="/full_text_search_results" method="post", enctype="multipart/form-data">
    <div class="control-group">
        <label>What to search for</label>
        <input name="search_string" type="text" class="span3" placeholder="Type something...">
    </div>
    <div class="control-group">
        <label>Log type</label>
        <select name="log_type" id="log_type">
            <option value="ngmg_shm_messages">ShM messages</option>
            <option value="ngmg_messages">NGMG messages</option>
            <option value="ngmg_ep">NGMG ep.log</option>
        </select>
    </div>
    <div class="control-group">
        <label>Datetime interval</label>
        <select name="datetime_interval" id="datetime_interval">
            <option value="one_hour">One hour</option>
            <option value="six_hours">Six hours</option>
            <option value="one_day">One day</option>
            <option value="one_week">One week</option>
        </select>
    </div>
    <button type="submit" class="btn-primary">Submit</button>
</form>
